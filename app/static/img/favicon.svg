<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#039be5"/>
      <stop offset="100%" stop-color="#0288d1"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background (HA / MA style) -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>
  <!-- House outline -->
  <path d="M128 52 L56 112 L56 204 L200 204 L200 112 Z"
        fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="10"
        stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Double music note -->
  <g fill="#fff">
    <!-- Left note stem + head -->
    <rect x="96" y="88" width="6" height="80" rx="3"/>
    <ellipse cx="88" cy="168" rx="18" ry="13" transform="rotate(-15 88 168)"/>
    <!-- Right note stem + head -->
    <rect x="152" y="76" width="6" height="80" rx="3"/>
    <ellipse cx="144" cy="156" rx="18" ry="13" transform="rotate(-15 144 156)"/>
    <!-- Beam connecting notes -->
    <polygon points="96,88 102,88 158,76 152,76"/>
  </g>
</svg>
